<form class="validate form-horizontal" name="patient_record_add_popup" id="patient_record_add_popup">
    <div class="modal-header">
        <h4 class="modal-title">Add Patient Record</h4>
    </div>

    <div class="modal-body" >
        <div class="form-group">
            <label class="col-sm-4 control-label" for="type">
                Type:
            </label>
            <div class="col-sm-8">
                <select class="form-control" ng-model="PatientRecordAddCtrl.type" ng-options="options.option for options in PatientRecordAddCtrl.recordOptions"
                        id="type" name="Type"
                        data-validate="required" data-message-required="Please select type." required
                        ng-change="PatientRecordAddCtrl.hideForMedicalOrderCall(PatientRecordAddCtrl.type)">
                    <option hidden value="">
                        Select
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group-separator" ng-if="!PatientRecordAddCtrl.hideMedOederExp || PatientRecordAddCtrl.type.value == 'Pdf_Record'"></div>
        <div class="form-group" ng-hide="PatientRecordAddCtrl.hideMedOederExp">
            <label for="expiry-date" class="col-sm-4 control-label ">Expiration Date:</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="text" id="expiry-date" class="form-control datepicker" enabled='M' data-format="mm/dd/yyyy"
                           ng-model="PatientRecordAddCtrl.expiry" ng-change="PatientRecordAddCtrl.checkValidation()"/>
                    <div class="input-group-addon"> <a href="#"><i class="linecons-calendar"></i></a> </div>
                </div>

            </div>
        </div>

        <div class="form-group" ng-if="PatientRecordAddCtrl.type.value == 'Pdf_Record'">
            <label for="record-name" class="col-sm-4 control-label ">Record Name:</label>
            <div class="col-sm-8">
                <input type="text" id="record-name" maxlength="100" class="form-control" ng-change="PatientRecordAddCtrl.checkValidation()" ng-model="PatientRecordAddCtrl.recordName" required>
            </div>
        </div>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="PatientRecordAddCtrl.close();">Close</button>
        <button type="submit" class="btn btn-success" ng-disabled="PatientRecordAddCtrl.disableButton" ng-click="PatientRecordAddCtrl.save();">Create & Add Details</button>
    </div>
</form>
